{% extends "base.html" %}

{% block content %}
<div class="row"><h2>Edit Post</h2></div>
	<div class="row">
		<form action="{{ uri_for('editpost', post_id=post_id) }}" method="post">
		<br>

		Subject:
		<br>
		<input type="text" name="subjectValue" value="{{ subjectValue }}">
		<br>
		Content:
		<br>
		<textarea name="contentValue" rows="8">{{ contentValue }}</textarea>
		<br>
		<br>
		<input type="hidden" name="post_id_value" value="{{ post_id }}">

		<input type="submit" name="submit">
		</form>
		<br>
		<!--cancel button to return to home page-->
		<form action="/" method="get">
			<input type="submit" name="cancel" value="Cancel">
		</form>
	</div>
{% endblock %}
