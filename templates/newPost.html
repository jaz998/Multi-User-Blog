{% extends "base.html" %}

{% block content %}
<div class="logout"><a href="/logout">Logout</a></div>
<h1>New Post</h1>
<form method="post">
	<label>
		<div>Subject</div>
		<input type="text" name="subject" value="{{subject}}">
	</label>
	<br>
	<label>
		<div>Content</div>
		<textarea name="content" rows="10">{{content}}</textarea>
	</label>
	
	<div class="error">{{error}}</div>
	<input type="submit">
</form>
{% endblock %}
