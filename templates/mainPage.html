{% extends 'base.html' %}


{% block content %}
<div class="row">
	<div class="login">
	<a href="/signup">Sign-up</a>
	<a id="mainPageLoginMargin" href="/login">Login</a>
	</div>
</div>
<div>This is the view only version</div>
<div class="row">
	{% for p in posts %}
		{{ p.render() | safe }}
	<!--Link to View Comments of the Post-->
	<div class="row">
     <a href="{{ uri_for('viewcomment', post_id_value=p.key.id()) }}">View Comment</a>
	</div>
	<hr>
	{% endfor %}		
</div>


{% endblock %}
